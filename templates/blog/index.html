{% extends 'base/base.html' %}

{% block title %}
Blog-site | Home
{% endblock title %}


{% block content %} 

<div class="container">
    <div class="card">
        <h5 class="card-header text-center">All Blogs</h5>
         {% for post in posts %}
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="{% url 'blog-details' post.slug %}" class="btn btn-warning">View Blogs</a>
        </div><hr>
        {% endfor %}
    </div>
</div>
{% endblock content %}
